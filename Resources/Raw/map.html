<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Foodshare Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html,body,#map{height:100%;margin:0}
    .marker-title{font-weight:700}
    .leaflet-container{font:14px/1.2 system-ui,Segoe UI,Roboto,Arial}
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const atyrau = [47.0945, 51.9230];
  const map = L.map('map').setView(atyrau, 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    maxZoom:19, attribution:'&copy; OpenStreetMap'
  }).addTo(map);

  const markers = [];
  function clearMarkers(){
    markers.forEach(m => map.removeLayer(m));
    markers.length = 0;
  }
  function updateMarkers(items){
    clearMarkers();
    if(!Array.isArray(items) || items.length===0){
      map.setView(atyrau, 12);
      return;
    }
    const group = [];
    items.forEach(it=>{
      if(typeof it.lat!=='number'||typeof it.lng!=='number') return;
      const m = L.marker([it.lat, it.lng]).addTo(map);
      const title = it.title ?? 'Еда';
      const desc  = it.desc ?? '';
      const kg    = it.kg ?? 0;
      const addr  = it.addr ?? '';
      m.bindPopup(`<div class="marker-title">${title}</div><div>${desc}</div><div>${kg} кг</div><div>${addr}</div>`);
      markers.push(m);
      group.push([it.lat, it.lng]);
    });
    if(group.length>0){
      map.fitBounds(group, {padding:[24,24]});
    } else {
      map.setView(atyrau, 12);
    }
  }
  window.updateMarkers = updateMarkers;
</script>
</body>
</html>
